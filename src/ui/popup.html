<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Debatable</title>
<style>
  :root {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color-scheme: dark;
  }
  body {
    margin: 0;
    background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), transparent 55%), #0b1120;
    color: #f8fafc;
    min-width: 280px;
    padding: 18px;
  }
  .card {
    background: rgba(15, 23, 42, 0.82);
    border-radius: 16px;
    border: 1px solid rgba(148, 163, 184, 0.18);
    padding: 18px;
    display: grid;
    gap: 14px;
    box-shadow: 0 24px 48px rgba(15, 23, 42, 0.35);
  }
  h1 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.02em;
  }
  p {
    margin: 0;
    font-size: 13px;
    color: #94a3b8;
  }
  .actions {
    display: grid;
    gap: 10px;
  }
  button {
    border: none;
    border-radius: 999px;
    padding: 8px 14px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.16s ease, background 0.16s ease;
    background: rgba(148, 163, 184, 0.16);
    color: #f8fafc;
  }
  button:hover {
    transform: translateY(-1px);
    background: rgba(148, 163, 184, 0.28);
  }
  button.primary { background: rgba(37, 99, 235, 0.6); }
  button.primary:hover { background: rgba(37, 99, 235, 0.75); }
  button.secondary { background: rgba(148, 163, 184, 0.14); }
  .status {
    font-size: 12px;
    color: #cbd5f5;
  }
  .tag {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    border-radius: 999px;
    padding: 4px 10px;
    font-size: 11px;
    letter-spacing: 0.04em;
    background: rgba(59, 130, 246, 0.18);
    color: #bfdbfe;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <main class="card">
    <header>
      <h1>Debatable</h1>
      <p>Control caching and jump into advanced settings.</p>
    </header>
    <div class="status" id="apiStatus">Loading API status…</div>
    <div class="actions">
      <button id="openOptionsBtn" class="primary">Open Settings</button>
      <button id="purgeBtn" class="secondary">Purge Cache</button>
    </div>
    <div class="status">v0.1.0 · Experimental classifier preview</div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
